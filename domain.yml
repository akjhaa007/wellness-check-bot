intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - inform
  - thankyou
  - out_of_scope

entities:
  - exercise
  - sleep
  - stress

responses:
  utter_greet:
  - text: "Hi! I am Meti  a Virtual  Assistant. Can I ask you few question about you"

  utter_goodbye:
  - text: "See you tomorrow. Bye!"

  utter_iamabot:
  - text: "I am a bot, powered by Dolhin_test ."
  utter_ask_exercise:
  - text: What is your name?
  utter_ask_sleep:
  - text: "What is your contact numer?"
  utter_ask_diet:
  - text: "Wha is your email address?"
  utter_ask_stress:
  - text: "What is your current moodðŸ§˜ ?"
    buttons:
      - title: "low"
        payload: '/inform{"stress": "sad"}'
      - title: "medium"
        payload: '/inform{"stress": "happy"}'
      - title: "high"
        payload: '/inform{"stress": "normal"}'
  utter_ask_goal:
  - text: "Setting goals - even small ones - is a great way to focus your day. What do you want to accomplish today ðŸ¥‡ ?"
  utter_slots_values:
  - text: "You've submitted the following answers:\n
            - Shared About Yourself?: {confirm_exercise}\n
            - Name: {exercise}\n
            - Contact Number: {sleep}\n
            - Email: {diet}\n
            - Your Current Mood: {stress}\n
            - Goal: {goal}"
  utter_no_worries:
  - text: "No problem :)"
  utter_ask_continue:
  - text: "Sorry, I don't quite understand. Do you want to continue?"

slots:
  confirm_exercise:
    type: unfeaturized
  exercise:
    type: unfeaturized
  sleep:
    type: unfeaturized
  diet:
    type: unfeaturized
  stress:
    type: unfeaturized
  goal:
    type: unfeaturized

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false

forms:
  - health_form